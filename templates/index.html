    <body>
        <h1>Pro Man</h1>
        <div id="root"></div>
        <button type="submit" id="createButton">Create board</button>
    </body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="platform">
            <div id="flashMessage">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for message in messages %}
                                <p style="color: #9C1A1C; padding-top: 20px; font-weight: bold">{{ message }}</p>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
            </div>
            <div id="inputFields">
                <form method="post" id="form">
                    <label class="login-label" for="user_name">User name</label>
                    <input class="login-input" type="text" name="user_name" id="user_name">
                    <label class="login-label" for="password">Password</label>
                    <input class="login-input" type="password" name="password" id="password">
                    <button class="primary" type="submit" id="inputButton"></button>
                </form>
            </div>
        </div>
        <div>
            <button class="close" id="close">&times;</button>
        </div>
    </div>
</div>
<div>
    {% if not session["user"] %}
        <button id="regButton">Registration</button>
        <button id="logButton">Log in</button>
    {% endif %}

    {% if session["user"] %}
        <a href="{{ url_for("logout") }}">
            <button class="primary">Log out</button>
        </a>
    {% endif %}
</div>
{#<div id="root"></div>#}
{#<button type="submit" id="createButton">Create board</button>#}
</body>
</html>
